<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brainstorming</title>
		<link rel="stylesheet" href="resources/css/style.css" />
		<link rel="stylesheet" href="resources/fonts/roboto/roboto.css">
		<link rel="stylesheet" href="resources/fonts/boogaloo/boogaloo.css">
		<script src="https://kit.fontawesome.com/d0113a2dd4.js" crossorigin="anonymous"></script>
	</head>


	<body>
		<header>
			<h1>Brainstorming</h1>
		</header>

		<main>
			<section class="left sidebar">
				<section id="information">
					<h2>Important information</h2>
				</section>
				<section id="chat">
					<h2>Live-Chat</h2>
					<ul class="message-history">
						<li class="message box">
							<span class="message sender">Name</span>
							<p>Hi !</p>
							<span class="message time">13:12</span>
						</li>
					</ul>
					<div class="message-input-box">
						<input type="text" id="message-input" placeholder="&nbsp; Your Message ...">
						<span class="button" id="send-message">
							<i class="far fa-paper-plane"></i>
						</span>
					</div>
				</section>
			</section>
			<section class="center">
				<canvas id="brainstorming-canvas"></canvas>
			</section>
			<section class="right sidebar">
				<menu type="toolbar" class="toolbar">
					<li class="button tool square">
						<i class="fas fa-vector-square"></i>
					</li>
					<li class="button tool arrow">
						<i class="fas fa-long-arrow-alt-left"></i>
					</li>
					<li class="button tool text">
						<i class="fas fa-font"></i>
					</li>
					<li class="button tool draw">
						<i class="fas fa-pencil-alt"></i>
					</li>
					<li class="button tool move">
						<i class="fas fa-arrows-alt"></i>
					</li>
					<li class="button tool image">
						<i class="fas fa-image"></i>
						<input type="file" id="image-upload" accept="image/jpeg, image/png" style="display: none;">
					</li>
					<li class="button tool delete">
						<i class="far fa-trash-alt"></i>
					</li>
				</menu>
			</section>
			<section class="footbar">
				<input type="radio" name="color" id="green" value="green">
				<label for="green"></label>
				<input type="radio" name="color" id="yellow" value="yellow">
				<label for="yellow"></label>
				<input type="radio" name="color" id="orange" value="orange">
				<label for="orange"></label>
				<input type="radio" name="color" id="red" value="red" checked="checked">
				<label for="red"></label>
				<input type="radio" name="color" id="violet" value="violet">
				<label for="violet"></label>
				<input type="radio" name="color" id="blue" value="blue">
				<label for="blue"></label>
				<input type="radio" name="color" id="white" value="white">
				<label for="white"></label>
				<input type="radio" name="color" id="black" value="black">
				<label for="black"></label>
			</section>
		</main>

		<div id="contextmenu" oncontextmenu="return false;">
			<menu type="context">
				<li id="context-delete">Delete</li>
				<li id="context-to-top">Move to Top</li>
				<li id="context-to-bottom">Move to Bottom</li>
				<li id="context-copy">Copy</li>
				<li id="context-paste">Paste</li>
			</menu>
		</div>
		

		</menu>
		<template id="message-template">
			<li class="message box">
				<span class="message sender">Name</span>
				<p>Hi !</p>
				<span class="message time">13:12</span>
			</li>
		</template>
		<script type="module" src="resources/js/build.js"></script>
	</body>
</html>
